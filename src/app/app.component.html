
  <!-- Navigation -->
  <app-nav></app-nav>

  <!-- Page Content  -->
  <app-page></app-page>

  <!-- Footer -->
  <app-footer></app-footer>

  <div
      [@toTopState]="scrollimateOptions.toTop.currentState"
      [scrollimate]="scrollimateOptions.toTop"
      class="scroll-top page-scroll">
        <a pageScroll class="btn btn-primary" href="#page-top" >
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>

    <div class="portfolio-modal modal fade more-menu" id="more-menu" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">

                          <section *ngIf="searchResults$">
                              <h1>So you want More do you:</h1>
                              <div class="row">
                                <div *ngFor="let result of searchResults$" class="col-md-2 card">
                                  <div class="caption card-title">
                                    <h4>{{result.tag}}</h4>
                                  </div>
                                  <img src="http://placehold.it/350x150" alt="{{result.tag}}" class="img-responsive">
                                  <div class="caption card-content">
                                    <p>
                                      {{result.content}}
                                    </p>
                                  </div>
                                  <div class="card-tags">
                                    <a href="{{result.link}}">
                                      <span class="label label-info">{{result.link}}</span>
                                    </a>
                                  </div>
                                </div>
                              </div>
                          </section>

                          <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
