  <script>
  // See http://www.backalleycoder.com/2016/05/13/sghpa-the-single-page-app-hack-for-github-pages/

    var redirect = sessionStorage.redirect;
    delete sessionStorage.redirect;
    if (redirect && redirect != location.href) {
      history.replaceState(null, null, redirect);

  })();

<body id="page-top" class="index">


  <app-root id="app">
    <header>

                        <!-- <a pageScroll href="#steps" class="btn btn-warning"> Apply Now </a> -->

                        <span class="skills">Please wait while we load the awesomeness...</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

  <!-- jQuery -->
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/js/jquery.mixitup.min.js"></script>
  <!-- <script src="assets/vendor/jquery/bootstrap-toolkit.min.js"></script> -->

  <!-- Plugin JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment-with-locales.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/humanize-duration/3.9.1/humanize-duration.min.js"></script>

  <script>

    $(function(){
        $('.irsc-gallery').mixItUp();
    });


    // Setup an event listener to watch the menu items to
    // close the bs menu. Since with Angular 2, jQuery
    // is really available to dynamically loaded elements.
    // in the way one might think.

    function isVisible(obj) {
      return obj.offsetWidth > 0 && obj.offsetHeight > 0;
    }

    document.addEventListener('click', function(e){
      if(
        e.target.hasAttribute('navMenuItem') &&
        isVisible(document.getElementById('menuMoreButton'))
      ){
        document.getElementById('menuButton').click();
      }
    }, false);

    // Setup an event listener to watch the close icons
    // on card elements to animate and hide the card
    document.addEventListener('click', function(e){
      var el = e.target;
      if(el.hasAttribute('card-close')){
        if(!el.parentNode.parentNode.classList.contains('fadeOutLeft')){
          el.parentNode.parentNode.classList.add('fadeOutLeft')
          setTimeout(function(){
            el.parentNode.parentNode.classList.add('hidden')
          }, 500);
        }
      }
    });


  </script>


</body>
</html>
